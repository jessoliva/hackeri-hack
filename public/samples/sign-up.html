<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=Montserrat:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&display=swap"

      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="../stylesheets/styles.css" />

    <title>travel.diary</title>
  </head>

  <body class="background vw-100 vh-100">
    <!-- hero -->
    <header class="hero shadow vw-100 sticky-top">
      <h1 class="animate-character text-center">jedai</h1>
      <p class="mb-1 text-center">
        <!-- <span class="username">{{username}}, </span> -->
        the techiest tech blog
      </p>
      <!-- navigation section -->
      <nav class="d-flex flex-wrap justify-content-center">
        <!-- <select name="forma" onchange="location = this.value;">
          <option value="/">Home</option>
          <option value="/create">Create</option>
          <option value="/dashboard">Dashboard</option>
          <option value="/login">Login</option>
          <option value="/sign-up">Sign Up</option>
        </select> -->
        <!-- https://stackoverflow.com/questions/2000656/using-href-links-inside-option-tag -->

        <ul>
          <li class="w-100 text-center">
            <i class="neons fa-brands fa-connectdevelop"></i>
            <!-- <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-timeline"></i>
                <i class="fa-solid fa-bone"></i> -->
            <ul class="list text-center">
              <li>
                <a href="/" class="nav-link">Home</a>
              </li>
              <li>
                <a href="/create" class="nav-link">Create Post</a>
              </li>
              <li>
                <a href="/dashboard" class="nav-link">Dashboard</a>
              </li>
              <li>
                <a href="/login" class="nav-link">Login</a>
              </li>
              <li>
                <a href="/sign-up" class="nav-link">Sign Up</a>
              </li>
            </ul>
          </li>
        </ul>

    </header>

    <!-- main -->
    <main>
        <section class="login d-flex justify-content-center">
            <div class="user-log d-flex justify-content-center">
                <form id="login-form" class="user-form d-flex flex-wrap justify-content-center">
                  <input name="username" id="username" type="text" autofocus="true" placeholder="Username"
                    class="form-input p-2 rounded-pill text-center" />
                  <input name="email" id="email" type="email" autofocus="true" placeholder="Email"
                    class="form-input p-2 rounded-pill text-center" />
                    <input name="password" id="password" type="password" autofocus="true" placeholder="Password"
                    class="form-input p-2 rounded-pill text-center" />
                  <button id="signup-user" type="submit" class="btn-signup btn rounded-pill shadow">Sign Up</button>
                </form>
              </div>
        </section>
    </main>
    <!-- main end -->

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
